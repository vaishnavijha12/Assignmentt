<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Page</title>
    <link rel="stylesheet" href="fb.css">
    <link rel="icon" href="" type="image-xicon"> <!--favicon-->
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1 class="logo">facebook</h1>
            <p class="tagline">Facebook helps you to connect and share with the people in your life.</p>
        </div>
        <div class="right-section">
            <div class="login-box">
                <form action="">
                    <input type="text" placeholder="Email address or phone number" required>
                    <input type="password" placeholder="Password" required>
                    <button class="login-button" type=npx @tailwindcss/cli -i ./src/input.css -o ./src/output.css --watch"submit">Log in</button>
                    <a href="#" class="forget-password">Forget Password</a>
                    <hr>
                    <button class="create-btn">Create a new account</button>
                </form>
            </div>
            <div class="create-page">
                <p><a href="">Create a page </a>for a celebrity, brand or business</p>
            </div>
        </div>
    </div>
</body>
</html>
